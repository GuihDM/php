<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
</head>
<body>
    







    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $.getJSON('https://viacep.com.br/ws/58057275/json/', function(dados){
            //console.log(dados);
            enviaParaPHP(dados);
        });

        function enviaParaPHP(dados){
            var json = JSON.stringify(dados);
            $.ajax({
                url: 'json.php',
                data: {texto: json},
                type: 'POST',
                success: function(retorno){
                    console.log(retorno)
                    var objeto = JSON.parse(retorno);
                    console.log(objeto);
                },
                error: function (erro) {
                    alert('houve um erro.');

                }
            });
        }
    </script>
</body>
</html>
